<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Horizontal parallax</title>
</head>

<body>
  <div class="swiper slider">
    <ul class="swiper-wrapper slider__wrapper">
      <li class="swiper-slide slider__item">
        <div class="slider__layer slider__layer_screen-1-1" data-swiper-parallax="35%">
        </div>
        <div class="slider__layer slider__layer_screen-1-2" data-swiper-parallax="25%"></div>
        <canvas class="particles slider__layer " data-color="#b99970" data-swiper-parallax="18%"></canvas>
        <div class="slider__layer slider__layer_screen-1-3" data-swiper-parallax="14%"></div>
      </li>

      <li class="swiper-slide slider__item">
        <div class="slider__layer slider__layer_screen-2-1" data-swiper-parallax="40%"></div>
        <div class="slider__layer slider__layer_screen-2-2" data-swiper-parallax="34%"></div>
        <div class="slider__layer slider__layer_screen-2-3" data-swiper-parallax="30%"></div>
        <canvas class="particles slider__layer" data-color="#525a6d" data-swiper-parallax="20%"></canvas>
        <div class="slider__layer slider__layer_screen-2-4" data-swiper-parallax="14%"></div>
      </li>

      <li class="swiper-slide slider__item">
        <div class="slider__layer slider__layer_screen-3-1" data-swiper-parallax="48%"></div>
        <div class="slider__layer slider__layer_screen-3-2" data-swiper-parallax="34%"></div>
        <div class="slider__layer slider__layer_screen-3-3" data-swiper-parallax="28%"></div>
        <canvas class="particles slider__layer" data-color="#938086" data-swiper-parallax="25%"></canvas>
        <div class="slider__layer slider__layer_screen-3-4" data-swiper-parallax="16%"></div>
      </li>
    </ul>
  </div>
</body>

</html>
